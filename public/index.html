<!DOCTYPE html>
<html>
<head>
  <title>Simple Texting App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    input, button { margin-top: 10px; width: 100%; padding: 8px; }
  </style>
</head>
<body>

<h2>Texting App</h2>

<input id="username" placeholder="Your username">
<input id="recipient" placeholder="Send to (username or 'all')">

<div id="chat"></div>

<input id="message" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>

<script>
async function loadMessages() {
  const username = document.getElementById("username").value;
  if (!username) return;

  const res = await fetch("/messages?username=" + username);
  const messages = await res.json();

  const chat = document.getElementById("chat");
  chat.innerHTML = "";
  messages.forEach(m => {
    const div = document.createElement("div");
    div.textContent = `${m.sender}: ${m.text}`;
    chat.appendChild(div);
  });
}

async function sendMessage() {
  const sender = document.getElementById("username").value;
  const recipient = document.getElementById("recipient").value || "all";
  const text = document.getElementById("message").value;

  if (!sender || !text) return;

  await fetch("/messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ sender, recipient, text })
  });

  document.getElementById("message").value = "";
  loadMessages();
}

setInterval(loadMessages, 1000);
</script>

</body>
</html>
